<html>
<head>
    <!-- Libraries -->
    <script src="/lib/cantabile-js.min.js"></script>
    <script src="/lib/vue.js"></script>
    <script src="/lib/vue-router.js"></script>

    <!-- Styles -->
    <link href="/styles.css?v=5" type="text/css" rel="stylesheet" />

    <!-- Scale -->
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
<div id="app">
    <header> 
        <ul>
        </ul>
    </header> 

    <main> 
    </main> 

    <footer> 
        <div id="transportButtons">
            <button id="play" v-bind:class="{checked: state=='play'}" v-on:click="play()"></button>
            <button id="pause" v-bind:class="{checked: state=='pause'}" v-on:click="pause()"></button>
            <button id="stop" v-on:click="stop()"></button>
        </div>
    </footer>
</div>


<script>
	// Create an instance of the Cantabile library and connect it
	const C = new Cantabile();
	C.connect();

    // Tranport Controller
    var TransportController = Vue.component('TransportController', {
		data: function() { 
            return {
                state: "pause",
            }
        },
		methods: {
            play: function() 
            {
                this.state = "play";
            },
            pause: function()
            {
                this.state = "pause";
            },
            stop: function()
            {
                this.state = "stop";
            }
		}
	});
    new TransportController().$mount('#transportButtons');


</script>
</body>
</html>
